name: CI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      BUNDLE_CACHE_PATH: vendor/bundle
      BUNDLE_PATH: vendor/bundle
    steps:
      - uses: actions/checkout@v2

      - name: Setup cache
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      
      - name: check files
        run: ls -l vendor
      
      - name: check files
        run: ls -l vendor/bundle
      
      - name: check files
        run: ls -l vendor/bundle/ruby

      - name: start server
        run: docker-compose up -d

      - name: lint
        run: docker-compose exec -T boilerplate_server bundle exec rubocop

      - name: test
        run: |
          docker-compose exec -T boilerplate_server bundle exec rspec
